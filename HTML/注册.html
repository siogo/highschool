    <div id="content" style="background:#fff;width:998px;border:1px solid #333;">	
	    <div class="wk">
		    <form>
			    <table class="wk-1">
				    <tr class="kc">
					    <td class="mc">

					<tr class="kc">
					    <td class="mc">

						</td>
						<td class="kc-1">
						    <input type="password"/>

					</tr>

								<input type="radio" name="sex" class="g"/>女

					<tr class="kc">
					    <td class="mc">
						    联系电话

						<td class="kc-1">
						    <input type="password"/>
						</td>
					</tr>
					<tr class="tj">
					    <td colspan="2">
						    <input type="submit" value="注册"/>
						</td>
					</tr>
				</table>
